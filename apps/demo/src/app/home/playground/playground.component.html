<div class="container">
  <div class="row">
    <div class="col text-start">
      <h2>Playground</h2>
    </div>
    <div class="col text-end"> 
      <div ngbDropdown class="d-inline-block  me-2">
          <button class="btn btn-outline-primary" id="dropdownLang" ngbDropdownToggle>Language <fa-icon icon="language" size="lg"/></button>
          <div ngbDropdownMenu aria-labelledby="dropdownLang">
            <a #langLink *ngFor="let lang of translate.getLangs()" 
              [ngClass]="{'dropdown-item': true, 'active': (lang === translate.currentLang) }" 
              (click)="changeLang(langLink.innerText)">{{ lang }}</a>
          </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="resetConfig()">Reset <fa-icon icon="undo" size="lg"/></button></div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form id="configForm" (change)="updateConfig()">
        <div ngbAccordion [closeOthers]="true" activeIds="position">
          <div ngbAccordionItem id="position">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                <span>Position <fa-icon icon="map-marker" size="lg"/></span>
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <fieldset class="form-group">
                    <div class="form-check" *ngFor="let p of positions">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="position" [value]="p.value" (change)="selectPosition(p.value)" [checked]="p.value === options.position">
                        {{p.text}}
                      </label>
                    </div>
                  </fieldset>
                </ng-template>
              </div>
            </div>
          </div>

          <div ngbAccordionItem id="theme">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
              <span>Theme <fa-icon icon="vcard" size="lg"/></span>
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <fieldset class="form-group">
                    <div class="form-check" *ngFor="let t of themes">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="theme" [value]="t.value" (change)="selectTheme(t.value)" [checked]="t.value === options.theme">
                        {{t.text}}
                      </label>
                    </div>
                  </fieldset>
                </ng-template>
              </div>
            </div>
          </div>

          <div ngbAccordionItem id="palette">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                <span>Palette <fa-icon icon="image" size="lg"/></span>
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <fieldset class="container">
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="form-group">
                          <label for="paletteBanner">Banner Background:</label>
                          <input type="text" class="form-control" [(colorPicker)]="options.palette.popup.background" [style.background]="options.palette.popup.background"
                            name="paletteBanner" id="paletteBanner" [placeholder]="options.palette?.popup?.background" [cpOKButton]="true"
                            [cpOKButtonClass]="'btn btn-primary btn-xs'">
                        </div>
                        <div class="form-group">
                          <label for="paletteBanner">Banner Text:</label>
                          <input type="text" class="form-control" [(colorPicker)]="options.palette.popup.text" [style.background]="options.palette.popup.text"
                            name="paletteBannerText" id="paletteBannerText" [placeholder]="options.palette.popup.text" [cpOKButton]="true"
                            [cpOKButtonClass]="'btn btn-primary btn-xs'">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="paletteButton">Button Background:</label>
                          <input type="text" class="form-control" [(colorPicker)]="options.palette.button.background" [style.background]="options.palette.button.background"
                            name="paletteButton" id="paletteButton" [placeholder]="options.palette.button.background" [cpOKButton]="true"
                            [cpOKButtonClass]="'btn btn-primary btn-xs'">
                        </div>
                        <div class="form-group">
                          <label for="paletteButtonText">Button Text:</label>
                          <input type="text" class="form-control" [(colorPicker)]="options.palette.button.text" [style.background]="options.palette.button.text"
                            name="paletteButtonText" id="paletteButtonText" [placeholder]="options.palette.button.text" [cpOKButton]="true"
                            [cpOKButtonClass]="'btn btn-primary btn-xs'">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </ng-template>
              </div>
            </div>
          </div>

          <div ngbAccordionItem id="learn-more">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                Learn more link <fa-icon icon="link" size="lg"/>
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <fieldset class="container">
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="form-group">
                          <label for="href">Link to your own policy:</label>
                          <input type="text" class="form-control" [(ngModel)]="options.content.href" name="href" id="href">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </ng-template>
              </div>
            </div>
          </div>

          <div ngbAccordionItem id="compliance">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                <span>Compliance <fa-icon icon="check" size="lg"/></span>
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <fieldset class="form-group">
                    <div class="form-check" *ngFor="let c of compliances">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="compliance" [value]="c.value" (change)="selectCompliance(c.value)" [checked]="c.value === options.type">
                          {{c.text}}
                        </label>
                    </div>
                  </fieldset>
                </ng-template>
              </div>
            </div>
          </div>

          <div ngbAccordionItem id="custom-text">
            <h2 ngbAccordionHeader>
              <button ngbAccordionButton>
                <span>Custom Text <fa-icon icon="file-text" size="lg"/></span>
              </button>
            </h2>
            <div ngbAccordionCollapse>
              <div ngbAccordionBody>
                <ng-template>
                  <fieldset class="container">
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="form-group">
                          <label for="message">Message:</label>
                          <textarea class="form-control" [(ngModel)]="options.content.message" name="message" id="message"></textarea>
                        </div>
                      </div>
                    </div>
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="form-group">
                          <label for="dismiss">Dismiss button text:</label>
                          <input type="text" class="form-control" [(ngModel)]="options.content.dismiss" name="dismiss" id="dismiss">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="link">Policy link text:</label>
                          <input type="text" class="form-control" [(ngModel)]="options.content.link" name="link" id="link">
                        </div>
                      </div>
                    </div>
                    <div class="row align-items-start">
                      <div class="col">
                        <div class="form-group">
                          <label for="deny">Deny button text:</label>
                          <input type="text" class="form-control" [(ngModel)]="options.content.deny" name="deny" id="deny">
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Options <fa-icon icon="gear" size="lg"/>
        </div>
        <div class="card-body">
          <pre class="card-text">{{ options | json }}</pre>
          <button type="button" class="btn btn-primary" ngxClipboard [cbContent]="options | json" (cbOnSuccess)="areOptionsCopied = true" [class.btn-success]= "areOptionsCopied" > {{ areOptionsCopied ? "Copied !" : "Copy  "}} <fa-icon icon="clipboard" size="lg"/></button>
        </div>
      </div>
    </div>
  </div>
</div>
<p>
    For help and additional options see the <a href="https://cookieconsent.insites.com/documentation" target="_blank" rel="noopener">official documentation</a>.
</p>
